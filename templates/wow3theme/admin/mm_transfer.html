<!-- INCLUDE page_header.html -->
<form method="post" action="{F_TRANSFER}" name="post">
<table width="100%" border="0" cellspacing="0" cellpadding="2" class="outline">
  <tr class="row4">
    <th align="center" colspan="2">{L_TRANSFER_MEMBER_HISTORY}</td>
  </tr>
  <tr>
    <td colspan="2" align="center" class="row1" onmouseover="this.className='rowHover';" onmouseout="this.className='row1';">{L_TRANSFER_MEMBER_HISTORY_DESCRIPTION}{FV_TRANSFER}</td>
  </tr>
  <tr class="row2" onmouseover="this.className='rowHover';" onmouseout="this.className='row2';">
    <td width="50%" align="center">
    <b>{L_FROM}:</b>
      <select name="transfer_from" class="input">
        <option value="">{L_SELECT_1_OF_X_MEMBERS}</option>
        <!-- BEGIN transfer_from_row -->
        <option value="{transfer_from_row.VALUE}"{transfer_from_row.SELECTED}>{transfer_from_row.OPTION}</option>
        <!-- END transfer_from_row -->
      </select>
    </td>
    <td width="50%" align="center">
    <b>{L_TO}:</b>
      <select name="transfer_to" class="input">
        <option value="">{L_SELECT_1_OF_X_MEMBERS}</option>
        <!-- BEGIN transfer_to_row -->
        <option value="{transfer_to_row.VALUE}"{transfer_to_row.SELECTED}>{transfer_to_row.OPTION}</option>
        <!-- END transfer_to_row -->
      </select>
    </td>
  </tr>
  <tr>
    <th align="center" colspan="2" class="pageingnav"><input type="submit" name="transfer" value="{L_TRANSFER_HISTORY}" class="mainoption" /></th>
  </tr>
  <tr>
  	<td colspan="2" class="spacerow"></td>
  </tr>
</table>
</form>
<!-- INCLUDE page_tail.html -->
