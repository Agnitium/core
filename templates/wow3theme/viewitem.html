<!-- INCLUDE page_header.html -->
<table width="50%" border="0" cellspacing="0" cellpadding="2" class="outline_viewitem" align="center">
<tr>
	<td class="newsnav"></td>
</tr>
<tr>
	<td>{ITEM_STATS}</td>
</tr>
<tr>
	<th class="newsnav"></th>
</tr>
<tr>
	<td class="spacerow"></td>
</tr>
</table>
<br />
<table width="1005" border="0" cellpadding="2" cellspacing="0" class="outline">
  <tr>
    <th align="center" colspan="4" class="with_image">{L_PURCHASE_HISTORY_FOR}</th>
  </tr>
  <!-- IF S_STATS -->
  <tr class="row1">
    <td height="0" colspan="4" align="center">{U_VIEW_STATS}</td>
  </tr>
  <!-- ENDIF -->
  <tr class="row4">
    <th align="left" width="70" nowrap="nowrap"><a href="{U_VIEW_ITEM}o={O_DATE}">{L_DATE}</a></th>
    <th align="left" width="35%"><a href="{U_VIEW_ITEM}o={O_BUYER}">{L_BUYER}</a></th>
    <th align="left" width="65%">{L_RAID}</th>
    <th align="left" width="60" nowrap="nowrap"><a href="{U_VIEW_ITEM}o={O_VALUE}">{L_VALUE}</a></th>
  </tr>
  <!-- BEGIN items_row -->
  <tr class="{items_row.ROW_CLASS}" onmouseover="this.className='rowHover';" onmouseout="this.className='{items_row.ROW_CLASS}';">
    <td width="70" nowrap="nowrap">{items_row.DATE}</td>
    <td width="35%"><a href="{items_row.U_VIEW_BUYER}">{items_row.BUYER}</a></td>
    <td width="65%"><a href="{items_row.U_VIEW_RAID}">{items_row.RAID}</a></td>
    <td width="60" nowrap="nowrap" class="negative">{items_row.VALUE}</td>
  </tr>
  <!-- END items_row -->
  <tr>
    <th colspan="4" class="row4">{VIEWITEM_FOOTCOUNT}</th>
  </tr>
  <tr>
  	<td colspan="4" class="spacerow"></td>
  </tr>
</table>
<!-- INCLUDE page_tail.html -->
