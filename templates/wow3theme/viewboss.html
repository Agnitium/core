<!-- INCLUDE page_header.html -->
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
  	<td colspan="3" align="center">
      {BOSS_IMAGE}
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="2" cellspacing="0" class="outline">
  <tr>
    <th align="center" colspan="3" class="with_image">{PAGE_TITLE}</th>
  </tr>
  <!-- IF KILLED -->
  <tr class="row4">
    <th align="left" width="88%" nowrap="nowrap">NAME</th>
    <th align="left" width="6%" nowrap="nowrap">COUNT</th>
    <th align="left" width="6%" nowrap="nowrap">DROP %</th>
  </tr>
  <!-- BEGIN items_row -->
  <tr class="{items_row.ROW_CLASS}" onmouseover="this.className='rowHover';" onmouseout="this.className='{items_row.ROW_CLASS}';">
    <td width="84%" nowrap="nowrap"><a href="{items_row.U_VIEW_ITEM}">{items_row.ITEM_NAME}</a></td>
    <td width="8%" nowrap="nowrap">{items_row.DROP_COUNT}</td>
    <td width="8%" nowrap="nowrap">{items_row.DROP_PERCENTAGE}</td>
  </tr>
  <!-- END items_row -->
  <tr>
    <th colspan="3" class="pageingnav">... killed {TOTAL_KILLS} time(s).</th>
  </tr>
  <tr>
	<td colspan="3" class="spacerow"></td>
  </tr>
  <!-- ENDIF -->
</table>
<br />
<!-- INCLUDE page_tail.html -->
