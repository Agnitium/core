<form method="{FORM_METHOD}" action="task.php{SID}">
	<input type="hidden" name="task" value="{TASK_NAME}" />
	<h2>{TASK_DESC}</h2>
	
	<!-- IF S_STEP_END -->
	<div class="bluebox roundbox">
		<div class="icon_info">{L_STEPEND_INFO}</div>
	</div>
	<br />
	<!-- ENDIF -->
	
	<!-- IF S_APPLICABLE_WARNING-->
		<div class="errorbox roundbox">
			<div class="icon_false">{L_APPLICABLE_WARNING}</div>
		</div><br />
	<!-- ENDIF -->
	{TASK_OUTPUT}
</form>
<div class="timer"> {TIMER_OUT}s</div>
