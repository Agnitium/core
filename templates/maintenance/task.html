<form method="{FORM_METHOD}" action="task.php">
  <input type="hidden" name="task" value="{TASK_NAME}">
  <table class="task_table">
    <tr>
      <th width="90%">
       {TASK_DESC}
      </th>
    </tr>
		<!-- IF S_APPLICABLE_WARNING-->
    <tr>
    	<td colspan="2" align="center">
				<table width="100%" border="0" cellspacing="0" cellpadding="2" class="errortable">
				<tr>
					<td width="50" align="left" class="row1"><img src="../images/false.png" alt="" height="35"></td>
					<td width="100%" align="center" class="row1"><strong>{L_APPLICABLE_WARNING}</strong>
						</td>
				</tr>
				</table><br />
			</td>
   	</tr>
		<!-- ENDIF -->
		<!-- IF S_STEP_END -->
		  <tr>
    	<td colspan="2" align="center">
				<table width="100%" border="0" cellspacing="0" cellpadding="2" class="infotable">
					<tr>
						<td width="50" align="left" class="row1"><img src="../images/info_big.png" alt="" height="35"></td>
						<td class="row1" align="center"><strong>{L_STEPEND_INFO}</strong></td>
					</tr>
				</table><br />
			</td>
   	</tr>
		
		<!-- ENDIF -->
    <tr>
      <td colspan="2">
			<!-- output -->
        {TASK_OUTPUT}
      </td>
    </tr>
    <tr>
      <th colspan="2">
        {TIMER_OUT}s
      </th>
    </tr>
  </table>
</form>
