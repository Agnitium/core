<!-- INCLUDE page_header.html -->

<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr class="rowhead">
    <th align="center" colspan="3">{PAGE_TITLE}</th>
  </tr>
  <tr>
  	<td colspan="3" align="center">
      {BOSS_IMAGE}
    </td>
  </tr>
  <!-- IF KILLED -->
  <tr>
    <th align="left" width="88%" nowrap="nowrap">NAME</th>
    <th align="left" width="6%" nowrap="nowrap">COUNT</th>
    <th align="left" width="6%" nowrap="nowrap">DROP %</th>

  </tr>
  <!-- BEGIN items_row -->
  <tr>
    <td width="84%" class="{items_row.ROW_CLASS}" nowrap="nowrap"><a href="{items_row.U_VIEW_ITEM}">{items_row.ITEM_NAME}</a></td>
    <td width="8%" class="{items_row.ROW_CLASS}" nowrap="nowrap">{items_row.DROP_COUNT}</td>
    <td width="8%" class="{items_row.ROW_CLASS}" nowrap="nowrap">{items_row.DROP_PERCENTAGE}</td>
  </tr>
  <!-- END items_row -->
  <tr>
    <th colspan="3" class="footer">... killed {TOTAL_KILLS} time(s).</th>
  </tr>
  <!-- ENDIF -->

</table>
<!-- INCLUDE page_tail.html -->
