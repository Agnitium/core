<!-- INCLUDE page_header.html -->
<!-- Adding a Table for the surrounding ;) -->
<table width="812" align="center" class="borderless" cellpadding="0" cellspacing="0">
	<!-- Creating the Sourrounding Graphics ;) -->
	<tr>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/top_left.gif); background-repeat:no-repeat; background-position:right;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" height="12" />
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/top.gif); background-repeat:repeat-x;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" height="12" />
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/top_right.gif); background-repeat:no-repeat;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" height="12" />
		</td>
	</tr>
	<tr>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/left.gif); background-repeat:repeat-y; background-position:right;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" />
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/back.jpg); background-repeat:repeat">
			<!-- Thats the data table ;) we don't change anything here :P -->
			<table width="798" align="center" cellpadding="2" cellspacing="1" class="borderless">
			  <tr>
				<td align="center" class="menu">{ITEM_PAGINATION}</td>
			  </tr>
			</table>
			<table width="798" align="center" cellpadding="2" cellspacing="1" class="borderless">
			  <tr>
				<th align="left" width="70" nowrap="nowrap"><a href="{U_LIST_ITEMS}o={O_DATE}&amp;start={START}">{L_DATE}</a></th>
				<!-- IF S_HISTORY --><th align="left" width="100" nowrap="nowrap"><a href="{U_LIST_ITEMS}o={O_BUYER}&amp;start={START}">{L_BUYER}</a></th><!-- ENDIF -->
				<th align="left" width="65%"><a href="{U_LIST_ITEMS}o={O_NAME}&amp;start={START}">{L_ITEM}</a></th>
				<th align="left" width="35%"><a href="{U_LIST_ITEMS}o={O_RAID}&amp;start={START}">{L_RAID}</a></th>
				<th align="left" width="60" nowrap="nowrap"><a href="{U_LIST_ITEMS}o={O_VALUE}&amp;start={START}">{L_VALUE}</a></th>
			  </tr>
			  <!-- BEGIN items_row -->
			  <tr class="{items_row.ROW_CLASS}">
				<td width="70" nowrap="nowrap">{items_row.DATE}</td>
				<!-- IF S_HISTORY --><td width="100" nowrap="nowrap"><a href="{items_row.U_VIEW_BUYER}">{items_row.BUYER}</a></td><!-- ENDIF -->
				<td width="65%"><a href="{items_row.U_VIEW_ITEM}">{items_row.NAME}</a></td>
				<td width="35%"><a href="{items_row.U_VIEW_RAID}">{items_row.RAID}</a></td>
				<td width="60" nowrap="nowrap" class="negative">{items_row.VALUE}</td>
			  </tr>
			  <!-- END items_row -->
			  <tr>
				<th colspan="5" class="footer">{LISTITEMS_FOOTCOUNT}</th>
			  </tr>
			</table>
			<table width="798" align="center" cellpadding="2" cellspacing="1" class="borderless">
			  <tr>
				<td align="center" class="menu">{ITEM_PAGINATION}</td>
			  </tr>
			</table>
			<!-- That's the End of the Data Table ;) -->
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/right.gif); background-repeat:repeat-y; ">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" />
		</td>
	</tr>
	<tr>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/bottom_left.gif); background-repeat:no-repeat; background-position:right;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" height="12" />
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/bottom.gif); background-repeat:repeat-x;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" height="12" />
		</td>
		<td style="background:url({TEMPLATE_PATH}/images/data_border/bottom_right.gif); background-repeat:no-repeat;">
			<img src="{TEMPLATE_PATH}/images/therest/spacer.gif" width="12" height="13" />
		</td>
	</tr>
</table>
<!-- INCLUDE page_tail.html -->
