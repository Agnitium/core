<!-- IF not S_GROUP_PERM_LIST -->
<form method="post" action="{ACTION}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2" id="user_groups_table">
  <tr>
    <th align="center" colspan="9"><span style="float:left;">{L_USER_GROUPS}</span><span style="float:right;"><input name="user_group_perms" type="submit" class="mainoption bi_next" id="user_group_perms" value="{L_USER_GROUP_PERMS}"></span></th>
  </tr>
  <tr>
  	<th width="20"><input type="checkbox" onClick="if(this.checked == false){deselect_all_chechboxes('user_groups_table');} else {select_all_chechboxes('user_groups_table');};">&nbsp;</th>
  	<th colspan="2">{L_ACTION}</th>
  	<th><a href="{ACTION}&order=0.0"><img src="./../images/arrows/down_arrow{RED00}.png" alt="down" border="0" /></a>
  		<a href="{ACTION}&order=0.1"><img src="./../images/arrows/up_arrow{RED01}.png" alt="up" border="0" /></a>
  		{L_NAME}
  		</th>
    <th>{L_DESC}</th>
    <th width="50" nowrap="nowrap">{L_MEMBERS}</th>
    <th>{L_STANDARD}</th>
    <th>{L_HIDE}</th>
    </tr>
  <!-- BEGIN user_groups -->
  <tr class="{user_groups.ROW_CLASS}">
  	<td align="center"><!-- IF user_groups.S_DELETABLE --><input type="checkbox" name="user_groups[{user_groups.KEY}][selected]" value="{user_groups.ID}" /><!-- ENDIF --><input type="hidden" name="user_groups[{user_groups.KEY}][id]" value="{user_groups.ID}" /></td>
  	<td align="center"><a href="manage_user_groups.php{SID}&amp;g={user_groups.ID}" title="{L_EDIT}"><img src="{IMAGE_PATH}admin/groups.png" border="0" /></a></td>
  	<td align="center"><!-- IF user_groups.S_DELETABLE --><a href="manage_user_groups.php{SID}&amp;delete={user_groups.ID}" title="{L_DELETE}"><img src="{IMAGE_PATH}global/delete.png" border="0" /></a><!-- ENDIF --></td>
  	<td><input type="text" name="user_groups[{user_groups.KEY}][name]" size="40" maxlength="50" value="{user_groups.NAME}" class="maininput" style="width:95%"/></td>    
    <td><input type="text" name="user_groups[{user_groups.KEY}][desc]" size="50" maxlength="75" value="{user_groups.DESC}" class="maininput" style="width:95%"/></td>
    <td>{user_groups.USER_COUNT}</td>
    <td width="50" nowrap="nowrap"><!-- IF not user_groups.S_NO_STANDARD --><input type="radio" value="{user_groups.ID}" name="user_groups_standard" {user_groups.STANDARD}><!-- ENDIF --></td>
    <td><input type="checkbox" value="1" name="user_groups[{user_groups.KEY}][hide]" {user_groups.HIDE}>&nbsp;</td>
    </tr>
  <!-- END user_groups -->
  <tr class="row">
    <th colspan="8">{L_ADD_GROUP}</th>
    </tr>
  <tr class="{ROW_CLASS}">
  	<td>&nbsp;</td>
  	<td colspan="2">&nbsp;</td>
  	<td><input type="hidden" name="user_groups[{KEY}][id]" value="{ID}" /><input type="text" name="user_groups[{KEY}][name]" size="40" maxlength="50" value="" class="maininput" style="width:95%"/></td>    
    <td><input type="text" name="user_groups[{KEY}][desc]" size="50" maxlength="75" value="" class="maininput" style="width:95%"/></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="checkbox" value="1" name="user_groups[{KEY}][hide]" {user_groups.HIDE} /></td>
    </tr>
  <tr>
    <th colspan="9"><input type="submit" name="save" value="{L_SAVE}" class="mainoption bi_ok" />
      <input type="submit" name="del" value="{L_DEL_SELECTED}" class="mainoption bi_delete" /></th>
  </tr>
</table>
</form>
<script type="text/javascript">
function select_all_chechboxes(area_id){
				
	var area = document.getElementById(area_id);
	var checkboxes = area.getElementsByTagName('input');

	for (var i=0; i<checkboxes.length; i++){
		checkboxes[i].checked = true;

	}
	
}
			
function deselect_all_chechboxes(area_id){

	var area = document.getElementById(area_id);

	var checkboxes = area.getElementsByTagName('input');

	for (var i=0; i<checkboxes.length; i++){
		checkboxes[i].checked = false;

	}
		
}
</script>
<!-- ELSE -->
<form method="post" action="{ACTION}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2" id="user_groups_table">
  <tr>
    <th width="120" align="center"><span style="float:left;">{L_USER_GROUP_PERMS}</span><span style="float:right;"><input type="submit" class="mainoption bi_back" value="{L_MANAGE_USER_GROUPS}"></span></th>
  </tr>

  <tr>
    <td><table border="0" cellspacing="1" cellpadding="2" id="user_groups_table2">
      <!-- BEGIN permissions_row -->
      <tr>
        <th width="120">{permissions_row.GROUP}</th>
        <!-- BEGIN headline_row -->
        <th>{permissions_row.headline_row.GROUP}</th>
        <!-- END headline_row -->
      </tr>
      <!-- BEGIN check_group -->
      <tr class="{permissions_row.check_group.CLASS}" onmouseover="this.className='rowHover';" onmouseout="this.className='{permissions_row.check_group.CLASS}';">
        <td nowrap="nowrap">{permissions_row.check_group.CBNAME}</td>
        <!-- BEGIN group_row -->
        <td><center>{permissions_row.check_group.group_row.STATUS}</center></td>
        <!-- END group_row -->
      </tr>
      <!-- END check_group -->
      <!-- END permissions_row -->
    </table></td>

  </tr>  

</table>
</form>
<!-- ENDIF -->
