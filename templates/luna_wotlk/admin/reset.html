<!-- IF UPDATE_DONE -->
<table width="100%" border="0" cellspacing="1" cellpadding="2">  
  <tr>
    <th colspan="3">{L_STATUS}</th>
  </tr>
    <tr>
    <th align="left" colspan="2">{L_STATUS}</th>
    <th align="left">{L_SQL_STRING}</th>
  </tr>
  <!-- BEGIN logs_row -->
  <tr class="{logs_row.ROW_CLASS}" onmouseover="this.className='rowHover';" onmouseout="this.className='{logs_row.ROW_CLASS}';">
  	{logs_row.LOG_STRING}
  </tr>	
  <!-- END logs_row -->
  <tr>
    <th align="right" colspan="3">{QUERYS_DONE} {SQL_FOOTER}</th>
  </tr>  
</table>
<br/>

<table width="100%" border="0" cellspacing="0" cellpadding="10">  
  <tr>
    <th colspan="3">{L_STATUS}</th>
  </tr>
  <tr class="row1" height="50">
  	<td align=center><b>{L_BACK_TO} </b> </td>
  </tr>	
  <tr>
    <th align="right" colspan="3"></th>
  </tr>  
</table>

<!-- ELSE -->
<form method="post" action="{F_ADD_ADJUSTMENT}" name="post">
	<table width="100%" border="0" cellpadding="2" cellspacing="0" class="errortable">
		<tr>
		<td align="left"><img src="{EQDKP_ROOT_PATH}images/false.png" /></td>
		<td align="center"><strong>{L_RESET_INFO} </strong></td>
	</tr>
</table>
<br />
<table width="100%" border="0" cellspacing="1" cellpadding="2">  
	<tr>
		<th colspan="3" align="left">{L_RESET_HEADER}</th>
		</tr>
	<tr>
    <th width="10" align="left">&nbsp;</th>
    <th align="left">{L_RESET_TYPE}</th>
    <th align="left">{L_RESET_DISC}</th>
    </tr>
    <!-- BEGIN reset_row -->
  <tr class="{reset_row.ROW_CLASS}" onmouseover="this.className='rowHover';" onmouseout="this.className='{reset_row.ROW_CLASS}';">
    <td nowrap="nowrap"><input type="checkbox" name="selected[{reset_row.VAL_NAME}]" value="{reset_row.TYPE}" id="cb_{reset_row.VAL_NAME}" onChange="check_dependecy(this.id)"></td>
    <td nowrap="nowrap"><strong>{reset_row.TYPE}</strong></td>
    <td >{reset_row.DISC}</td>
    </tr>
  <!-- END reset_row -->
  
  <tr>
    <th align="left" colspan="5"><input name="delete" type="submit" class="mainoption bi_delete" id="delete" value="{L_DELETE}" /></th>
    
  </tr>
</table>
<!-- ENDIF -->
</form>
