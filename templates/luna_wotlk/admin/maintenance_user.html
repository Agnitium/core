<table width="100%" border="0" cellpadding="2" cellspacing="0" class="infotable">
	<tr>
		<td align="left"><img src="{EQDKP_ROOT_PATH}images/info_big.png" alt="" /></td>
		<td align="center">{L_INFO}</td>
	</tr>
</table>
<br />
<table width="100%" border="0" cellpadding="2" cellspacing="0" class="errortable">
	<tr>
		<td align="left"><img src="{EQDKP_ROOT_PATH}images/false.png" /></td>
		<td align="center"><strong>{L_WARNING}</strong></td>
	</tr>
</table>
<br />
<form action="maintenance_user.php{SID}" method="post">
	<table width="100%" border="0" cellspacing="1" cellpadding="2" id="user_groups_table">
  <tr class="row2">
  	<th colspan="3">{L_CREATE}</th>
  	</tr>
  <!-- IF not USER_ACTIVE -->
  <tr class="row2">
    <td width="7%"><strong>{L_VALID}:</strong></td>
    <td colspan="2">{DAY_DROPDOWN} Tage</td>
  </tr>
  <tr>
  	<th colspan="3"><input name="create" type="submit" id="create" value="{L_CREATE}" class="mainoption bi_ok"></th>
 	</tr>
  <!-- ELSE -->
  <tr class="row2">
    <td><strong>{L_INFOS}:</strong></td>
    <td colspan="2"><textarea cols="50" rows="3" onclick="this.form.data.select()" name="data" readonly>{USER_DATA}</textarea></td>
  </tr>
  <tr class="row2">
    <td rowspan="2"><strong>{L_SEND}:</strong></td>
    <td width="20" nowrap="nowrap">{L_EMAIL}:</td>
    <td><input name="email" type="text" id="email" size="30" /></td>
  </tr>
  <tr class="row2">
    <td nowrap="nowrap">      {L_EMAIL_CONFIRM}: </td>
    <td><input name="email_repeat" type="text" id="email_repeat" size="30" /></td>
  </tr>
  
  <tr>
  	<th colspan="3"><input name="delete" type="submit" id="create" value="{L_DELETE}" class="mainoption bi_delete">
  	  <input type="submit" name="email_submit" class="mainoption bi_mail" value="{L_SEND_MAIL}" /></th>
 	</tr>
<!-- ENDIF -->
</table>
</form>
