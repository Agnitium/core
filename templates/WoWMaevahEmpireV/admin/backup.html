<!-- INCLUDE page_header.html -->
<form method="post" action="{F_BACKUP}" name="post" onsubmit="return check_form(this)">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" colspan="6">{L_BACKUP_TITLE}</th>
  </tr>
  <!-- IF TABLE_PREFIX_WARNING -->
  <tr>
    <td colspan="2" class="row2">{TABLE_PREFIX_WARNING}</td>
  </tr>
  <!-- ENDIF -->
  <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_CREATE_TABLE}</td>
    <td width="50%" nowrap="nowrap" class="row2"><input type="radio" name="create_table" value="Y" checked/>{L_YES} &nbsp;<input type="radio" name="create_table" value="N" />{L_NO}</td>
  </tr>
  <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_BACKUP_TYPE}</td>
    <td width="50%" nowrap="nowrap" class="row2">
    <!-- BEGIN methods -->
    <label><!-- IF methods.S_LAST_ROW --><input name="method" id="method" checked="checked"<!-- ELSE --><input name="method"<!-- ENDIF --> type="radio" class="radio" value="{methods.TYPE}" /> {methods.TYPE}</label>&nbsp;
    <!-- END methods -->
    </td>
  </tr>
  <tr>
    <td nowrap="nowrap" class="row1">{L_BACKUP_ACTION}</td>
    <td nowrap="nowrap" class="row2">
      

        <label><input type="radio" name="action" value="store" checked/>
        {L_STORE} &nbsp;</label>
        <label><input type="radio" name="action" value="download" />
        {L_DOWNLOAD}</label>
      &nbsp;
</td>
    </tr>
  <tr>
    <th align="center" colspan="6">
        <input type="submit" name="backup" value="{L_BACKUP_DATABASE}" class="mainoption" />
    </th>
  </tr>
</table>
<br>
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" colspan="2">{L_BACKUP_RESTORE}</th>
  </tr>

  <tr>
    <td colspan="2" class="row2">{L_RESTORE_INFO}</td>
  </tr>

  <tr>
    <td width="100" nowrap="nowrap" class="row1">{L_SELECT_BACKUP}</td>
    <td width="50%" nowrap="nowrap" class="row2"><!-- IF not NO_BACKUPS --><select size="10" name="backups"> <!-- BEGIN backup_list --><option value="{backup_list.FILE}">{backup_list.NAME}</option><!-- END backup_list --></select><!-- ELSE --> {L_NO_BACKUPS}<!-- ENDIF --></td>
  </tr>
  <tr>
    <th align="center" colspan="6"> <input name="restore" type="submit" class="mainoption" id="restore" value="{L_START_RESTORE}" />
      <input name="backup_delete" type="submit" class="mainoption" id="backup_delete" value="{L_BACKUP_DELETE}" />
      <input name="backup_download" type="submit" class="mainoption" id="backup_download" value="{L_BACKUP_DOWNLOAD}" /></th>
  </tr>
</table>
</form>
<!-- INCLUDE page_tail.html -->
