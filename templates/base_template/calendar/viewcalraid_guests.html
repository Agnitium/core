<!-- IF SHOW_GUESTS -->
	<tr>
		<td width="100%" valign="top" class="row2" colspan="{ATTENDEES_COLSPAN}"><br/>
			<table class="table fullwidth guesttable">
				<tr>
					<td width="90%">
						<b>{L_raidevent_raid_guests}</b> ({GUEST_COUNT}): 
						<!-- BEGIN guests -->
							<span class="guesttooltip <!-- IF COLORED_NAMESBYCLASS2 --> class_{guests.CLASSID}<!-- ENDIF -->" data-guestid="{guests.ID}">
								<!-- IF guests.CLASSICON -->{guests.CLASSICON} <!-- ENDIF -->{guests.NAME}
							</span>
							<span class="guesttooltip-data" style="display:none">{guests.TOOLTIP}</span>
						<!-- END guests -->
					</td>
					<!-- IF IS_OPERATOR -->
					<td width="10%" align="right">
						<button id="addguest" type="button">
							<i class="fa fa-user-plus fa-2x"></i>
						</button>
					</td>
					<!-- ENDIF -->
				</tr>
			</table>
		</td>
	</tr>
<!-- ENDIF -->
