<h2><!-- IF S_DISPLAY_GROUP --><a href="{EQDKP_ROOT_PATH}listusers.php{SID}">{L_user_list}</a> &raquo; {GROUPNAME}<!-- ELSE -->{L_user_list}<!-- ENDIF --></h2>
<form method="post" action="{ACTION}&amp;send=sms" name="post">
<!-- IF S_DISPLAY_GROUP -->
<h3>{L_grpleaders}</h3>
<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
	{PAGE_OUT_GRPLEADER}
</table>
<h3>{L_group_members}</h3>
<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
	{PAGE_OUT}
</table>
<div>{USER_PAGINATION}</div>
<!-- ELSE -->
<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
	{PAGE_OUT}
</table>
<div>{USER_PAGINATION}</div>
<!-- ENDIF -->

<!-- IF F_SMS -->
<fieldset class="settings">
	<legend>{L_sms_header}</legend>
	<p> {L_sms_info}<br />{L_sms_send_info}</p>
	{F_ACC_INFO}
	<br />
	<textarea name="text_area" rows="5" onkeyup="count_chars()" style="width:550px;" cols="10"></textarea>
	<br /><span id="counter">0</span> {L_sms_chars}<br />
	<input type="submit" name="submit" value="{L_submit}" class="mainoption bi_cellphone" />
</fieldset>
<script type="text/javascript">
//<![CDATA[

var count = 0;
function count_chars(){
	count = document.post.text_area.value.length;
	$('#counter').html(count);	
}
//]]>
</script>
<!-- ENDIF -->
{CSRF_TOKEN}
</form>
