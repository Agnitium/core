<form action='{ACTION}' method='post'>
<div class="contentHeader">
	<h1 class="contentTitle">{L_manage_news}</h1>
</div>
<div class="tableHeader floatRight">
	<button type="button" name="add" class="mainoption" onclick="window.location='manage_news_categories.php{SID}'" ><i class="icon-list"></i>{L_manage_newscategories}</button>
	<button type="button" name="add" class="mainoption" onclick="window.location='manage_news.php{SID}&amp;n=0'" ><i class="icon-plus"></i>{L_add_news}</button>
</div>
<div class="clear"></div>
<table width="100%" cellpadding="2" cellspacing="1" border="0" class="colorswitch">
	{NEWS_LIST}
</table>
<div class="center pagination_wrapper">
{PAGINATION}
</div>
<div class="contentFooter">
	<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	<button class="mainoption" type="button" name="del" onclick="delete_warning();"><i class="icon-remove"></i>{L_delete_selected}</button>
</div>
{CSRF_TOKEN}
</form>
