<div class="breadcrumb-container">
	<ul class="breamcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="icon-home"></i></a></li>
		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_manage_cronjobs}</a></li>
	</ul>
	<div class="clear"></div>
</div>


<div class="contentHeader">
	<h1 class="contentTitle">{L_manage_cronjobs}</h1>
</div>
<table width="100%" border="0" cellspacing="1" cellpadding="4" class="colorswitch hoverrows">
	<tr>
		<th align="left" class="nowrap">&nbsp;</th>
		<th align="left" class="nowrap">{L_action}</th>
		<th align="left" class="nowrap">{L_name}</th>
		<th align="left" class="nowrap">{L_repeat_interval}</th>
		<th align="left" class="nowrap">{L_cron_start_time}</th>
		<th align="left" class="nowrap">{L_last_run}</th>
		<th align="left" class="nowrap">{L_next_run}</th>
	</tr>
	<!-- BEGIN cron_row -->
	<tr>
		<td width="25" class="nowrap" align="center"><img src="{EQDKP_IMAGE_PATH}/glyphs/status_{cron_row.ENABLE_ICON}.gif" alt="" /></td>
		<td width="20" class="nowrap"><a href="{cron_row.U_RUN_CRON}" title="{L_execute}"><img src="{EQDKP_IMAGE_PATH}glyphs/run.png" alt="" /></a> <!-- IF cron_row.S_EDITABLE --><a href="{cron_row.U_ACTIVATE_CRON}" title="{cron_row.L_ENABLE}"><img src="{EQDKP_IMAGE_PATH}glyphs/{cron_row.ACTIVATE_ICON}.png" alt="" /></a> <a href="{cron_row.U_EDIT_CRON}" title="{L_edit}"><img src="{EQDKP_IMAGE_PATH}glyphs/edit.png" alt="edit" /></a><!-- ENDIF --></td>
		<td width="50%" class="nowrap"><!-- IF cron_row.S_EDITABLE --><a href="{cron_row.U_EDIT_CRON}">{cron_row.NAME}</a><!-- ELSE -->{cron_row.NAME}<!-- ENDIF --></td>
		<td class="nowrap">{cron_row.REPEAT}</td>
		<td class="nowrap">{cron_row.START}</td>
		<td class="nowrap">{cron_row.LAST_RUN}</td>
		<td class="nowrap">{cron_row.NEXT_RUN}</td>
	</tr>
	<!-- END cron_row -->
	<tr >
		<th colspan="7" class="footer">{FC_CRONJOBS}</th>
	</tr>  
</table>
