<form method="post" action="{ACTION}" name="post">
<fieldset class="settings smallsettings">
	<legend>{L_apa_func_name}</legend>
	<dl>
		<dt><label>{L_apa_func_name}</label></dt>
		<dd><input type="text" id="func_name" name="func" value="{FUNC_NAME}" class="input" size="30" /></dd>
	</dl>
</fieldset>

<div class="bluebox roundbox">
	<div class="icon_info">{L_apa_func_help}</div>
</div>

<fieldset class="settings smallsettings">
	<legend>{L_apa_edit_function}</legend>
	<dl>{L_apa_valid_symbols}: {VALID_SYMBOLS}</dl>
	<dl>{L_apa_func_args}: {AVAILABLE_ARGS}</dl>
	<dl>{L_apa_func_example}: {EXAMPLE_FUNCS}</dl>
	<div id="exprs_block">
		<!-- BEGIN exprs -->
		<dl>
			<img src="{EQDKP_IMAGE_PATH}/global/delete.png" title="{L_delete}" alt="" class="del_me hand" /> <span class="apa_var">{exprs.VAR}</span> = <input type="text" size="70" name="exprs[]" value="{exprs.EXPR}" class="input expr_field" />;
		</dl>
		<!-- END exprs -->
	</div>

	<dl>
		{L_tab_points} = <input type="text" size="70" name="exprs[]" value="{POINT_EXPR}" class="input expr_field expr_last points" />;
	</dl>
	<button class="mainoption" type="button" id="add_expr"><i class="icon-plus"></i>{L_apa_func_add_expr}</button>
</fieldset>
<button class="mainoption" type="submit" name="save_func"><i class="icon-ok"></i>{L_save}</button>
<button class="mainoption" type="reset" name="reset"><i class="icon-trash"></i>{L_reset}</button>
{CSRF_TOKEN}
</form>
<div id="clone" style="display:none;">
	<dl>
		<img src="{EQDKP_IMAGE_PATH}/global/delete.png" title="{L_delete}" alt="" class="del_me hand" /> <span class="apa_var">Var0</span> = <input type="text" size="70" name="exprs[]" value="{exprs.EXPR}" class="input expr_field" />;
	</dl>
</div>
