<div class="contentHeader">
	<h1 class="contentTitle">{L_reset_header}</h1>
</div>	
<form method="post" action="{ACTION}" name="post">
	<div class="errorbox roundbox">
		<div class="icon_false">{L_reset_infotext}</div>
	</div>
	<br />
	<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch hoverrows">  
		<tr>
			<th width="10" align="left"><input type="checkbox" id="reset_selectall" /></th>
			<th align="left">{L_reset_type}</th>
			<th align="left">{L_description}</th>
		</tr>
		<!-- BEGIN reset_row -->
		<tr>
			<td class="nowrap">
				<input type="checkbox" name="selected[]" value="{reset_row.VAL_NAME}" id="cb_{reset_row.VAL_NAME}" class="cb_select_class" />
			</td>
			<td class="nowrap"><strong>{reset_row.TYPE}</strong></td>
			<td >{reset_row.DISC}</td>
		</tr>
		<!-- END reset_row -->
	</table>
	<div class="contentFooter">
		<button class="mainoption" name="del" type="button" onclick="delete_warning();" id="delete"><i class="icon-remove"></i>{L_delete_selected}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	</div>
{CSRF_TOKEN}
</form>
