<form method="post" action="{ACTION}" name="post">
	<div class="contentHeader">
		<h1 class="contentTitle">{L_manadjs_title}</h1>
	</div>
	<div class="tableHeader floatRight">
		<button class="mainoption" type="button" name="addadj" onclick="window.location='manage_adjustments.php{SID}&amp;upd=true'"><i class="icon-plus"></i>{L_add_adjustment}</button>
	</div>
	
	<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
		{ADJ_LIST}
	</table>
	<div class="center pagination_wrapper">
			{PAGINATION}
	</div>
	<div class="contentFooter">
		<button class="mainoption" type="button" name="del" onclick="delete_warning();"><i class="icon-remove"></i>{L_delete_selected_adjs}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	</div>
	{CSRF_TOKEN}
</form>
