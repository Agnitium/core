
	<div id="portal_tabs">
		<ul>
			<li><a href='#layouts'>{L_portal_layouts}</a></li>
			<li><a href='#blocks'>{L_portal_blocks}</a></li>
		</ul>
		<div id="layouts">
			<div class="contentHeader">
				<h1 class="contentTitle">{L_portal_layouts}</h1>
			</div>
			<div class="tableHeader floatRight">
				<button class="mainoption" type="button" name="addadj" onclick="window.location='manage_portal.php{SID}&amp;l=0'"><i class="icon-plus"></i>{L_add_portal_layout}</button>
			</div>
			<div class="clear"></div>
			<form method="post" action="{ACTION}" name="post">
				<table width="100%" class="colorswitch" id="layout-table">
					{LAYOUT_LIST}
				</table>
				<button class="mainoption" type="submit" name="del_layouts" id="del_layouts"><i class="icon-remove"></i>{L_delete_selected_entries}</button>
				{CSRF_TOKEN}
			</form>
		</div>
		<div id="blocks">
			<div class="contentHeader">
				<h1 class="contentTitle">{L_portal_blocks}</h1>
			</div>
			<div class="tableHeader floatRight">
				<button class="mainoption" type="button" name="addadj" onclick="window.location='manage_portal.php{SID}&amp;b=0'"><i class="icon-plus"></i>{L_add_portal_block}</button>
			</div>
			<div class="clear"></div>
			<form method="post" action="{ACTION}" name="post">
				<table width="100%" class="colorswitch" id="block-table">
					{BLOCK_LIST}
				</table>
				<button class="mainoption" type="submit" name="del_blocks" id="del_blocks"><i class="icon-remove"></i>{L_delete_selected_entries}</button>
				{CSRF_TOKEN}
			</form>
		</div>
	</div>
