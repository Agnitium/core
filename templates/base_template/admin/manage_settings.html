<div class="breadcrumb-container">
	<ul class="breamcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="icon-home"></i></a></li>
		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_settings}</a></li>
	</ul>
	<div class="clear"></div>
</div>
<form method="post" action="{ACTION}" name="settings">
	<div id='plus_sett_tabs'>
		<ul>
			<!-- BEGIN tabs --> <li><a href='#fragment-{tabs.ID}'><span>{tabs.NAME}</span></a></li><!-- END tabs -->
		</ul>

		<!-- BEGIN tabs -->
		<div id="fragment-{tabs.ID}">
			<!-- BEGIN fieldset -->
			<!-- IF tabs.fieldset.INFO -->
			<div class="infobox infobox-large infobox-blue clearfix">
				<i class="icon-info-sign icon-4x pull-left"></i> {tabs.fieldset.INFO}
			</div>
			<!-- ENDIF -->
			<fieldset class="settings">
				<legend>{tabs.fieldset.NAME}</legend>
				<!-- BEGIN field -->
				<dl>
					<dt><label>{tabs.fieldset.field.NAME}</label><br /><span>{tabs.fieldset.field.HELP}</span></dt>
					<dd>{tabs.fieldset.field.FIELD}</dd>
				</dl>
				<!-- END field -->
			</fieldset>
			<!-- END fieldset -->
		</div>
		<!-- END tabs -->

		<div align='center'>
			<button  name="save_plus" type="submit" class="mainoption" id="save"><i class="icon-ok"></i>{L_save}</button>
			<button type="button" name="reset" class="liteoption" onclick="window.location='manage_settings.php{SID}'"><i class="icon-trash"></i>{L_reset}</button>
		</div>
	</div>
{CSRF_TOKEN}
</form>
