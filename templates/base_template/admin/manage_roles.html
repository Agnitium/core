<!-- IF S_ADD -->
<form method="post" action="{ACTION}" name="editNote">
	<input type="hidden" name="editid" value="{EDITID}" />

	<fieldset class="settings">
		<dl>
			<dt>
				<label>{L_name}</label><br />
			</dt>
			<dd>
				<input type="text" name="role_name" size="20" value="{REALNAME}" class="input" />
			</dd>
		</dl>
		<dl>
			<dt>
				<label>{L_role_classes}</label><br />
			</dt>
			<dd>
				{MULTISELECT}
			</dd>
		</dl>
	</fieldset>
	<button class="mainoption" type="submit" name="{BUTTON_NAME}"><i class="icon-ok"></i>{L_save}</button>
{CSRF_TOKEN}
</form>
<!-- ELSE -->
<div class="breadcrumb-container">
	<ul class="breamcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="icon-home"></i></a></li>
		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_rolemanager}</a></li>
	</ul>
	<div class="clear"></div>
</div>
<form method="post" action="{ACTION}" name="managerole">
	<div class="contentHeader">
		<h1 class="contentTitle">{L_rolemanager}</h1>
	</div>
	<div class="tableHeader floatRight">
		<button class="mainoption" name="newRoleManager" type="button" onclick="newRole()"><i class="icon-plus"></i>{L_add_role}</button>
		<button class="mainoption" type="button" name="ResetRoles3" onclick="ResetRoles();"><i class="icon-refresh"></i>{L_reset_roles}</button>
	</div>
	<div class="clear"></div>
<table width="100%" border="0" cellspacing="1" cellpadding="2" class="colorswitch">
	{ROLES}
</table>
<div class="contentFooter">
<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	<button class="mainoption" type="button" name="del" onclick="delete_warning();"><i class="icon-remove"></i>{L_delete_selected}</button>
</div>
{CSRF_TOKEN}
</form>
<!-- ENDIF -->
