<script language="JavaScript" type="text/javascript"><!--

function closeWindow()
{
		var myId = window.name.replace('_content', '');   // resolve the id I was given
		window.parent.Windows.close(myId);  // call parent's windows collection to close m
}

function AboutDialog() {
	var win = new Window('AboutUs', {className: "alphacube", title: "{L_ABOUT_HEADER}", 
                                              top:70, left:100, width:640, height:450, 
                                              resizable: true, url: "about.php", showEffectOptions: {duration:1}})
win.setDestroyOnClose();
win.showCenter();
  }

function ConnectedMembers() {
	var win = new Window('ConnectedMembers', {className: "alphacube", title: "{L_CONNECT_MEM}", 
                                              top:70, left:100, width:450, height:310, 
                                              resizable: true, url: "conected.php", showEffectOptions: {duration:1}})
win.setDestroyOnClose();
win.showCenter();  
  }
  
function AddChars() {
	var winn = new Window('AddChars', {className: "alphacube", title: "{L_ADD_CHAR}", 
                                              top:70, left:100, width:640, height:450, 
                                              resizable: true, url: "addchar.php", showEffectOptions: {duration:1}})
winn.setDestroyOnClose();
winn.showCenter();  
// Set up a windows observer, set open window check to null
  							myObserver = {
    							onDestroy: function(eventName, win) {
      							if (win == winn) {
        							winn = null;
        							window.location.reload();
        							Windows.removeObserver(this);
      							}
    							}
  							}
  							Windows.addObserver(myObserver);
  }
  
function EditChars() {
	var win = new Window('EditChars', {className: "alphacube", title: "{L_EDIT_MEMBER}", 
                                              top:70, left:100, width:640, height:450, 
                                              resizable: true, url: "addchar.php?mode=edit&secrethash=blubber&editid={EDIT_ID}", showEffectOptions: {duration:1}})
win.setDestroyOnClose();
win.showCenter();  
  }

function startLoading() {
    Dialog.info("{L_AJAX_LOADING} ...",
               {windowParameters: {className:"alphacube", width:250, height:100}, showProgress: true});
  }
  
function stopLoading() {
    Dialog.closeInfo();
  }

Ajax.Responders.register({
    onCreate : startLoading
  });
//-->
</script>
