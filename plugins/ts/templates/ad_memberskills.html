<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center">{L_MEMBER_TRADESKILLS}</th>
  </tr>
  <!-- IF COOKING -->
  <tr>
    <td class="row1">{L_COOKING_SHOWN}</td>
  </tr>
  <!-- ENDIF -->
  <tr>
    <td class="row1">
    <!-- IF NOPROFS -->
    <center>{E_NO_USE_PROFS}</center>
    <!-- ENDIF -->
    <!-- IF NOMEMBER -->
	<center>{E_NO_MEMBER}</center>
	<!-- ENDIF -->
    </td>
  </tr>
</table>
<br>
<!-- IF PROFS -->
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <td class="row1">
    </td>
    <td width="32" class="row1" height="32" align="center"><img border="0" src="http://wow.allakhazam.com/images/icons/INV_Misc_QuestionMark.png" title="No tradeskill" width="32" height="32"></td>
    <!-- BEGIN icon_row -->
    <td width="32" class="row1" height="32" align="center"><img border="0" src="{icon_row.TRADESKILL_ICON}" title="{icon_row.TRADESKILL_NAME}" width="32" height="32"></td>
    <!-- END icon_row -->
    <td class="row1"></td>
  </tr>
  
<!-- BEGIN member_row -->
<form method="POST" action="{F_UPDATE}" name="{member_row.MEMBER_ID}">

  <tr>
    <td class="{member_row.ROW_CLASS}" rowspan="2">
    <!-- MODDED BY ROKI: Moved this here to remove white scpace that appears in IE -->
<input type="hidden" name="member_id" value="{member_row.MEMBER_ID}">
      <blockquote>
     {member_row.MEMBER_NAME}
      </blockquote>
    </td>
    <td class="{member_row.ROW_CLASS}" width="32" align="center"><input type="radio" value="0" name="trade1" checked></td>
    <!-- BEGIN trade_row -->
    <td class="{member_row.ROW_CLASS}" width="32" align="center"><input type="radio" value="{member_row.trade_row.ID}" name="trade1" {member_row.trade_row.TRADE1}></td>
     <!-- END trade_row -->
    <td class="{member_row.ROW_CLASS}" align="center" rowspan="2"><input class="liteoption" type="submit" value="Submit" name="B1"></td>
  </tr>
  <tr>
    <td class="{member_row.ROW_CLASS}" width="32"  align="center"><input type="radio" value="0" name="trade2" checked></td>
    <!-- BEGIN trade_row -->
    <td class="{member_row.ROW_CLASS}" width="32"  align="center"><input type="radio" value="{member_row.trade_row.ID}" name="trade2" {member_row.trade_row.TRADE2}></td>
    <!-- END trade_row -->
  </tr>
  <tr></tr>
</form>
<!-- END member_row -->
</table>
<!-- ENDIF -->
